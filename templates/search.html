<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="/static/main.css">
    <script>
        function red()
        {
            location.href = "/"
        }
    </script>
</head>
<body>
    <header class="top-bar">
        <div class="logo" style="cursor:pointer" onclick="red()">
            <img src="/static/logo.png" alt="Logo">
        </div>
        <div class="search-bar">
            <form action="/search" method="get">
                <input name="q" type="text"  value="{{query}}" style="background-color: black;color:white"/>
                <input type="submit" value="Search!" style="background-color: black;color:white"/>
            </form>
        </div>
    </header>

    <div class="content">
        <h1>Search Results:</h1>
        <h4>(quote of the day)</h4>
        <p>ffs, why did I even make it</p>
        
        <div class='row'>
            {% for res in results %}
                {% if query.lower() in res.tag.lower() %}
                    {% if loop.index0 % 3 == 0 and loop.index0 != 0 %}
                        <br>
                    {% endif %}
                    <img src="{{ res.file }}" width="386" height="200" />
                {% endif %}
            {% endfor %}
        </div>
    </div>


    <div class='footer'>
        <p>theres a pipe bomb in your titanic client</p>
        <p>osuTitanic 2023-2024</p>
    </div>
</body>
</html>
